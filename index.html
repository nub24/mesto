<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/avatar.png" alt="Фото профиля." class="profile__photo">
      <div class="profile__content">
        <div class="profile__title-container">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="./images/photo-1.jpg" alt="Женщина и 2 афроамериканца." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Пуэрто-Рико</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/photo-3.jpg" alt="Степь и гора вдалеке." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/photo-3.jpg" alt="Высокая гора на фоне тайги." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/photo-4.jpg" alt="Степь и гора вдалеке." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/photo-3.jpg" alt="Высокая гора на фоне тайги." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>

      <article class="card">
        <img src="./images/photo-6.jpg" alt="Замок на фоне гор." class="card__photo">
        <div class="card__info">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__content">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="#" class="popup__form" name="profile-info">
        <input type="text" name="profile-name" class="popup__input popup__input_name" placeholder="Введите имя">
        <input type="text" name="profile-description" class="popup__input popup__input_description"
          placeholder="Введите описание">
        <button type="submit" class="popup__button-save">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
